BM_ARTICLES_MEGA_CATEGORY_XML_DESCRIPTION="
This module show categories's article.<br/>
This module can be showed on any where (Special on home page), it can show all categories with articles (latest, recent modified, recent published, recent touch).<br/>
You can show sub catgories's items or not.<br/>
You can config columns number for items display on the right of main item, it support from 1 to 6 columns.<br/>
This module support responsive, it can display nice on every screen size (on mobile, tablet, laptop, desktop..).<br/>
You can config font color, background for title, description. You also can config date format.<br/>
Module has 4 themes for items on the right.<br/>
Visit our website <a href="www.brainymore.com">BrainyMore.com</a> to get many nice modules.
"
